<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Snaps Photo Album</title>
    <link rel='stylesheet' href='./style/snaps.css'></link>
    <link rel='stylesheet' href='./style/social_buttons.css'></link>    
  </head>
  <body id='snaps' class='sn-grid-mode'>

    <section class='sn-controls'></section>

    <section id='sn-album'>
      <section id='sn-album-bg' class='blurred'></section>
      <section id='an-album-controls'></section>
      
      <section id='sn-album-header'>
        <header id='sn-album-info'>
          <hgroup>
            <h1 id='sn-album-name'>Snaps 2012</h1>
            <h2 id='sn-album-tags'>
              <span>
                Log in to Facebook using the dialog below
              </span>
            </h2>
          </hgroup>
        </header>
      </section>

      <section id="sn-nav-ctrls" class='j-unauthenticated'>
        <span id='sn-back'>&lt; Back to album</span><span class='j-logout-button'>Sign out of Facebook</span>
      </section>

      <section id='sn-progress-message'>
        <span></span>
      </section>

      <div class='sn-photo' id='sn-overlay-photo'></div>
      
      <section id='sn-facebook-login'>
        <button class='social_buttons sb_24 sb_facebook j-login-button'>
          <span>Sign in to Facebook...</span>
        </button>
        <div class='sn-dialog-instructions'>
          <p>
            Log into Facebook to see your photos.
          </p>
          <p>
            Snaps will <strong>not</strong> be able to see your Facebook password.
            Your password remains secure and is sent directly to Facebook.
          </p>
        </div>
        
        <div class="sn-authenticating-message">
          Signing into Facebook...
        </div>
        
      </section>

      
      <section id='sn-photo-info'>
        <h1>
          <div id='sn-curr-photo'>
          </div>
          <span id='sn-photo-name'></span>
        </h1>
        <section id='sn-photo-comments'>
          <div id='sn-comment-container'>
          </div>
        </section>
      </section>
      
      <section id='sn-photos'>

        <div id='sn-photo-holder'></div>
        
      </section>
      

    </section>
    
    <section id='sn-debug-ctrls'>
      <input type='text' value="j.facebook.loggedin" id='not_name'></input>
      <input type='button' value='Test notifications' id='notification_button'></input>
      <input type="button" value="Load pictures" id='load_button'></input>
      <input type="button" value="Show strip" id='strip_button'></input>
      <input type="button" value="Show grid" id='grid_button'></input>
    </section>
    
    <div id='fb-root'></div>

    <script src='http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js'></script>
<!--    <script src='./script/jquery-1.7.1.min.js'></script> -->
    <script src='./script/base.js'></script>
    <script src='./script/notification_center.js'></script>
    <script src='./script/fb.js'></script>
    <script src='./script/snaps.js'></script>
    
    
    <script>
  
      var snaps = new J.Snaps();
      
  
      J.HasFBAuth(document.getElementById('sn-facebook-login'));
      J.HasFBAuth(document.getElementById('sn-nav-ctrls'));
  
      $(document).ready(function() {
        $('#notification_button').click(
          function() {
            var n = $('#not_name').val();
            J.Notifications.Notify(n, null, null);
          });
          
        $('#load_button').click(
          function() { 
            snaps.LoadPictures('http://localhost/snaps/test_images.json');
          });
          
        $('#strip_button').click(
          function() {
            snaps.ShowAsStrip();
          }
        );
        
        $('#grid_button').click(
          function() {
            snaps.ShowAsGrid();
          }
        );
        
        J.Facebook.Init();
        J.Facebook.Start();
        
        //snaps.LoadPictures('http://localhost/snaps/test_images2.json');
      });
    </script>
  </body>
</html>
